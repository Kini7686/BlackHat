<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../static/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/form.css">
    
    </head>
    <body>    {% if alreadytarget == 1 %}
    <div class="alert alert-danger" style="color: red; text-align:center;" role="alert">
Target Already Exists. Please View the Existing Project</div>
                                                                    {% endif %}

        <div class="login-box">
            <h2>Create a New Project</h2>
            <form action="{{url_for('newproject')}}" method="post">
                <div class="user-box">
                    <input type="text" name="url" required="">
                    <label>Target</label>
                </div>
                <div class="user-box">
                    <label for="modules">Choose a Modules:</label> <br><br><br>

                    <select name="module" id="module">
                        <option value="crawler" class="namem">Crawler</option>
                        <option value="dns"class="namem">DNS</option>
                        <option value="header"class="namem">Header</option>
                        <option value="ssl"class="namem">SSL</option>
                        <option value="wayback"class="namem">Wayback</option>
                        <option value="whois"class="namem">WHOIS</option>
                        <option value="subdomain"class="namem">Subdomain</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="subbtn" value="submit">
                    Submit
                </button>
                
            </form>
        </div>

    </body>
</html>
